<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Encryptor üîê</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e1f29, #3a3b47);
      font-family: "Poppins", sans-serif;
      color: #f8f9fa;
    }

    .card {
      background: #2b2d3a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.45);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
      color: #f1f1f1;
    }

    p.lead {
      text-align: center;
      color: #b8b8b8;
      margin-bottom: 20px;
    }

    .form-control {
      background-color: #3b3d4a;
      border: 1px solid #555;
      color: #fff;
      transition: 0.3s;
    }

    .form-control:focus {
      background-color: #454759;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    .btn-custom {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      border: none;
      color: white;
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0,123,255,0.6);
    }

    .password-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .btn-show {
      background-color: #444;
      border: 1px solid #666;
      color: #fff;
      font-size: 0.9rem;
      border-radius: 6px;
      padding: 6px 10px;
      transition: 0.2s;
    }
    .btn-show:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê PDF Encryptor</h1>
    <p class="lead">Upload a PDF and protect it with a password.<br><small>(Max size: 40 MB)</small></p>

    <form method="POST" action="/upload" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Select PDF:</label>
        <input type="file" name="file" accept="application/pdf" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Enter password:</label>
        <div class="password-row">
          <input id="passwordInput" type="password" name="password" placeholder="Enter password" class="form-control" required>
          <button id="toggleBtn" type="button" class="btn-show">Show</button>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-custom btn-lg">Encrypt PDF</button>
      </div>
    </form>
  </div>

  <script>
    const pwInput = document.getElementById('passwordInput');
    const toggleBtn = document.getElementById('toggleBtn');

    toggleBtn.addEventListener('click', () => {
      if (pwInput.type === 'password') {
        pwInput.type = 'text';
        toggleBtn.textContent = 'Hide';
      } else {
        pwInput.type = 'password';
        toggleBtn.textContent = 'Show';
      }
      pwInput.focus();
    });
  </script>
</body>
</html>
